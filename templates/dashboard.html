<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Power BI Dashboard</title>
  <style>

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body, html {
  height: 100%;
  font-family: Arial, sans-serif;
}


.container {
  position: relative;
  width: 100%;
  height: 90vh; 
}


.iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: 0;
}

  </style>
</head>
<body>
  <div class="container">
    <iframe
      title="medsales"
      class="iframe"
      src="https://app.powerbi.com/reportEmbed?reportId=98d75817-8716-406f-84c5-4818806f7777&autoAuth=true&ctid=bc88ed7e-984d-4728-939e-6ab8bfeaba1d"
      frameborder="0"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
